<ul>
    {% for post in site.posts %}
    {% if include.categories!="" post.categories contains include.category %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.time | date_to_string }}</small>
        {{ post.excerpt }}
    </li>
    {% else %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.time | date_to_string }}</small>
        {{ post.excerpt }}
    </li>
    {%endif%}
    {% endfor %}
</ul>
